<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Garacemakeover/login</title>
	<link rel="stylesheet" href="register.css"></link>
</head>
<body>
	<div align="center" class="page-body">
		<a href="#index.html">	<div class="logo"></div></a>
	<div align="center" class="bg_img">
		</div>
		<form action="register.php" method="post" required>
		<table class="sign-up">
			<tr>
				<td colspan="2" align="center" class="fast-text">Register Now</td>
			</tr>
			
			<tr>
				<td class="second-text">First Name
				<input type="text" name="fastname" required></td>
				<td class="second-text">Last Name
				<input type="text" name="lastname" required></td>
			</tr>
			
			
						<tr>
							<td class="second-text">Gender
       <select name="gender" required>
       <option></option>
       <option>Male</option>
       <option>Female</option>
       <option>Custom</option>
				</select>              
				</td>
							<td class="second-text">Age
				<select name="age" required>
       <option></option>
       <option>10-18</option>
       <option>18-23</option>
       <option>23-31</option>  
       <option>31-42</option>
       <option>42-60</option>  
				</select>                
				</td>
			</tr>
			
						<tr>
				<td class="second-text">Phone number</td>
				<td><input type="number" name="phonenumber" required></td>
			</tr>
			
			
						<tr>
				<td class="second-text">Email</td>
				<td><input type="email" name="email" id="" required></td>
			</tr>
			

						<tr>
				<td class="second-text">Password</td>
				<td><input type="password" name="password" id="" required></td>
			</tr>
			
	
			
						<tr>
				<td class="second-text">Confirm Password</td>
				<td colspan="2"><input type="password" name="cpassword" id="" required></td>
			</tr>
						
			
			<tr>
				<td colspan="2" align="center"><input type="submit" value="Create your account" class="sub-btn"></td>
			</tr>				
			 <tr>
			 	<td colspan="2" class="btn-log">
			 		<ul style="display:flex;">
			 		<li style="list-style-type:none; padding-left:20px;"><p>Already have an account</p></li>
			 		<li style="list-style-type:none;padding-left:10px;"><a href="login.html">Login now</a></li>
			 		</ul>
			 	</td>
			 </tr>
						
			</table>
		</form>
	</div>
</body>
</html>
